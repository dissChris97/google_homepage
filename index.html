<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        
        <title>
            Google
        </title>

        <!-- adds css style sheet -->
        <link rel="stylesheet" href="google_homepage/style.css">
    </head>

    <body>
        

        <!-- adds top nav bar -->
        <div id="top_nav">

            <!-- adds left side top nav bar -->
            <div id="top_nav_left">
                <a class="top_nav_style_left" href="#">About</a>

                <a class="top_nav_style_left" href="#">Store</a>
            </div>

            <!-- adds right side top nav bar -->
            <div id="top_nav_right">
                <a class="top_nav_style_right" href="#">Gmail</a>

                <a class="top_nav_style_right" href="#">Images</a>

                <img id="top_nav_right_cube" src="http://127.0.0.1:5500/cube.png">

                <img id="top_nav_right_login" src="http://127.0.0.1:5500/login.png">
            </div>
        </div>
        
        <!-- adds bottom nav bar -->
        <div id="bottom_nav">

            <!-- adds left side bottom nav bar -->
            <div id="bottom_nav_left">
                <a class="bottom_nav_style" href="#">Advertising</a>

                <a class="bottom_nav_style" href="#">Business</a>

                <a class="bottom_nav_style" href="#">How Search works</a>
            </div>

            <!-- adds right side bottom nav bar -->
            <div id="bottom_nav_right">
                <a class="bottom_nav_style" href="#">Privacy</a>

                <a class="bottom_nav_style" href="#">Terms</a>

                <a class="bottom_nav_style" href="#">Settings</a>
            </div>
        </div>

        <!-- adds google logo -->
        <div id="google_logo">
            <img id="google_logo" alt="Google" src='http://127.0.0.1:5500/google.png'>

            <!-- adds google search bar -->
            <div id="google_search_bar">
                <input type="text" id="text_box">
            </div>

            <!-- adds magnifying glass -->
            <img id="glass" src="http://127.0.0.1:5500/glass.png">

            <div id="center">
                <!-- adds google search button -->
                <div id="search_button" class="gs_button gs_button:hover">
                    Google Search
                </div>
            
                <!-- adds i'm feeling lucky button -->
                <div id="lucky_button" class="gs_button gs_button:hover">
                    I'm Feeling Lucky
                </div>
            </div>
    </body>
</html>
