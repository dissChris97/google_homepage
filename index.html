<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <!-- Auto refreshes page every thirty seconds for testing purposes -->
        <meta http-equiv="refresh" content="5">
        <style>
            /* google logo */
            #google_logo {
                display: block;
                margin: 0 auto;
                padding-top: 109px;
                padding-bottom: 35px;
                width: 272px; 
                height: 92px;
            }
            
            /* google search bar */
            #google_search_bar {
                position: relative;
                background: transparent;
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                height: 44px;
                margin: 0 auto;
                width: 482px;
            }

            /* google search bar on hover */
            #google_search_bar:hover {
                box-shadow: 0 1px 6px 0
                    rgba(32, 33, 36, 0.28);
                border-color: 
                    rgba(223, 225, 229, 0);
            }

            /* google search text box */
            #google_search {
                position: absolute;
                background: transparent;
                border: 0 solid;
                border-radius: 0 24px 24px 0;
                height: 41px;
                margin: 0 auto;
                width: 447px;
                left: 35px;  
            }

            /* google search button class*/
            .gs_button {
                background-image: -moz-linear-gradient(top, #f5f5f5, #f1f1f1);
                background-color: #f2f2f2;
                border: 1px solid #f2f2f2;
                border-radius: 4px;
                color: #5f6368;
                font-family: arial, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none; 
            }

            /* google search button hover class */
            .gs_button:hover {
                box-shadow: 0 1px 1px 
                    rgba(0, 0, 0, 0.1);
                background-color: #f8f8f8;
                border: 1px solid #c6c6c6;
                color: #222;
            }

            #top_nav_ul {
                top: 16px;
                position: absolute;
                margin: 7px 0 0 10px;
                display: inline;
                padding-left: 15px;
                color: #000;
                opacity: 0.75;
                font-family: arial, sans-serif;
                font-size: 14px;
                list-style-type: none;
            }

            #top_nav_ul:hover {
                text-decoration: underline;
            }

            #store {
                 float: left;  
            }

        </style>
        <title>
            Google
        </title>

        <!-- adding title bar logo to homepage -->
        <link rel = "icon" href="/home/dakota/Desktop/Coding Projects/the_odin_project/google_homepage/logo.jpg" type="image/x-icon">

        <!-- adds similar Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet"> 

    </head>

    <body>

        <!-- adds top nav bar -->
        <ul id="top_nav_ul">
            <li id="about"><a href="dummy_address.com">About</a></li>

            <li id="store"><a href="dummy_address.com">Store</a></li>

            <li id="gmail"><a href="dummy_address.com">Gmail</a></li>

            <li id="images"><a href="dummy_address.com">Images</a></li>
        </ul>

        <!-- adds google logo -->
        <div id="google_logo">
            <img id="google_logo" alt="Google" src="/home/dakota/Desktop/Coding Projects/the_odin_project/google_homepage/google.png">

            <!-- adds google search bar -->
            <div id="google_search_bar">
                <input type="text" id="google_search">
            </div>

            <!-- adds google search button -->
            <div id="search_button" class="gs_button gs_button:hover">
                Google Search
            </div>
            
            <!-- adds i'm feeling lucky button -->
            <div id="lucky_button" class="gs_button gs_button: hover">
                I'm Feeling Lucky
            </div>
        </div>
    </body>


</html>
